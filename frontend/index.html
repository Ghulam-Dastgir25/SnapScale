<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SnapScale - Feed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg border-bottom border-white border-opacity-10">
  <div class="container">
    <div class="brand-badge navbar-brand text-white">
      <span class="brand-dot"></span>
      <span>SnapScale</span>
    </div>

    <div class="d-flex align-items-center gap-2 ms-auto">
      <a id="navCreator" class="btn btn-outline-light btn-sm d-none" href="creator.html">Creator Upload</a>
      <div id="navUser"></div>
      <button class="btn btn-light btn-sm" onclick="logoutAndRedirect()">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-4" style="max-width: 980px;">
  <div class="card p-3">
    <div class="row g-2 align-items-center">
      <div class="col-md-9">
        <input id="q" class="form-control" placeholder="Search by title, location, caption, or people‚Ä¶">
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-outline-light" onclick="loadFeed()">Search</button>
      </div>
    </div>
    <div id="status" class="muted mt-2"></div>
  </div>

  <div id="feed" class="mt-3"></div>
</div>

<script src="app.js"></script>
<script>
if (!requireLoginOrRedirect()) {}
setNavUser();

function esc(s){
  return (s||"")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

async function loadFeed() {
  const q = document.getElementById("q").value.trim();
  document.getElementById("status").textContent = "Loading feed...";

  const res = await apiFetch(`/api/media${q ? `?q=${encodeURIComponent(q)}` : ""}`);
  if (res.status === 401) return logoutAndRedirect();

  const data = await res.json();
  if (!res.ok) {
    document.getElementById("status").textContent = data.error || "Failed to load feed";
    return;
  }

  document.getElementById("status").textContent = `${data.items.length} post(s)`;
  const wrap = document.getElementById("feed");
  wrap.innerHTML = "";

  for (const item of data.items) {
    const likeActive = item.myVote === "like" ? "btn-light" : "btn-outline-light";
    const dislikeActive = item.myVote === "dislike" ? "btn-light" : "btn-outline-light";

    const commentsHtml = (item.comments || [])
      .slice()
      .reverse()
      .map(c => `
        <div class="comment">
          <div>${esc(c.text)}</div>
          <div class="muted2 small">‚Äî ${esc(c.userEmail || "")} ‚Ä¢ ${new Date(c.createdAt).toLocaleString()}</div>
        </div>
      `)
      .join("") || `<div class="muted2">No comments yet.</div>`;

    const card = document.createElement("div");
    card.className = "card p-3 mt-3";
    card.innerHTML = `
      <div class="post-media">
        <img class="post-img" src="${API}${item.imageUrl}" alt="post image">
      </div>

      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
          <div>
            <h3 class="h5 mb-1 post-title">${esc(item.title || "Untitled")}</h3>
            <div class="muted2">${esc(item.location || "")}</div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn ${likeActive} btn-sm" onclick="vote('${item.id}','like')">
              üëç Like <span class="badge text-bg-dark ms-1">${item.likes}</span>
            </button>
            <button class="btn ${dislikeActive} btn-sm" onclick="vote('${item.id}','dislike')">
              üëé Dislike <span class="badge text-bg-dark ms-1">${item.dislikes}</span>
            </button>
            <button class="btn btn-outline-light btn-sm" onclick="vote('${item.id}','clear')">Clear</button>
          </div>
        </div>

        <p class="mt-2 mb-2 post-caption">${esc(item.caption || "")}</p>

        <div class="row g-2 align-items-center">
          <div class="col-md-9">
            <input id="c-${item.id}" class="form-control" placeholder="Write a comment...">
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-outline-light" onclick="comment('${item.id}')">Post Comment</button>
          </div>
        </div>

        <div class="mt-3">${commentsHtml}</div>
      </div>
    `;
    wrap.appendChild(card);
  }
}

async function vote(id, value) {
  const res = await apiFetch(`/api/media/${encodeURIComponent(id)}/vote`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ value })
  });
  if (res.status === 401) return logoutAndRedirect();
  const data = await res.json();
  if (!res.ok) { alert(data.error || "Vote failed"); return; }
  loadFeed();
}

async function comment(id) {
  const input = document.getElementById(`c-${id}`);
  const text = (input.value || "").trim();
  if (!text) return;

  const res = await apiFetch(`/api/media/${encodeURIComponent(id)}/comment`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  if (res.status === 401) return logoutAndRedirect();
  const data = await res.json();
  if (!res.ok) { alert(data.error || "Comment failed"); return; }

  input.value = "";
  loadFeed();
}

loadFeed();
</script>
</body>
</html>
